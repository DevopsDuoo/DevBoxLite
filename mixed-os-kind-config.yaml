# Mixed OS Kubernetes Configuration
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: mixed-os-cluster

# Multi-node cluster with simulated OS types
nodes:
  # Control plane (Linux)
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true,node.kubernetes.io/os=linux,nodepool=control"
    extraPortMappings:
    - containerPort: 80
      hostPort: 8080
      protocol: TCP
    - containerPort: 443
      hostPort: 8443
      protocol: TCP
    - containerPort: 30080
      hostPort: 30080
      protocol: TCP
  
  # Linux worker node
  - role: worker
    kubeadmConfigPatches:
    - |
      kind: JoinConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "node.kubernetes.io/os=linux,nodepool=linux,workload-type=general"
  
  # "Windows-like" worker node (Linux container with Windows labels)
  - role: worker
    kubeadmConfigPatches:
    - |
      kind: JoinConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "node.kubernetes.io/os=linux,nodepool=windows-sim,workload-type=windows-apps"

# Networking configuration
networking:
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"

# Kind cluster configuration
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: my-k8s-cluster

# Multi-node cluster configuration
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
    extraPortMappings:
    - containerPort: 80
      hostPort: 80
      protocol: TCP
    - containerPort: 443
      hostPort: 443
      protocol: TCP
  
  # Worker nodes
  - role: worker
  - role: worker

# Networking configuration
networking:
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet  
  serviceSubnet: "10.96.0.0/12"
